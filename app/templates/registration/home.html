<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
  </head>
  <body>
    {% if user.is_authenticated %}
    <p class="display-4">Hello, {{ user }}</p>
    <a class="lead" href="{% url 'registration:logout' %}">Log out</a>
    {% else %}
    <a class="lead" href="{% url 'registration:login' %}">Log in</a>
    {% endif %}
  </body>
</html>
